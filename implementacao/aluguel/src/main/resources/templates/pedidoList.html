<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de pedidos</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<a href="/login">Voltar</a>
<h1 class="py-5"> Lista de pedidos </h1>
<div align="center">
    <h2> Pedidos </h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th>id</th>
            <th>usuarioId</th>
            <th>veiculoId</th>
        </tr>
        <tr th:if="${#lists.isEmpty(pedidos)}">
            <td colspan="3">Nenhum dado encontrado ...!</td>
        </tr>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.usuario_id}"></td>
            <td th:text="${pedido.automovel_id}"></td>
        </tr>
    </table>
</div>
</body>
</html>
