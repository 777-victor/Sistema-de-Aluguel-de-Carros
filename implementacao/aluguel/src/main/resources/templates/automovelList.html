<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de veículos</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<a href="/login">Voltar</a>

<h1 class="py-5"> Lista de veículos</h1>
<div align="center">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th> Ação </th>
        </tr>
        <tr th:if="${#lists.isEmpty(automoveis)}">
            <td colspan="5">No Records found. Add some...!</td>
        </tr>
        <tr th:each="aut : ${automoveis}">
            <td th:text="${aut.placa}"></td>
            <td th:text="${aut.marca}"></td>
            <td th:text="${aut.modelo}"></td>
            <td th:text="${aut.ano}"></td>
            <td>
                <form name="alugar" method="post" th:action="@{/pedido}">
                    <input type="hidden" th:value="${userId}" th:name="userId" />
                    <input type="hidden" th:value="${aut.id}" th:name="autId" />
                    <button type="submit" class="btn btn-primary">Alugar</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
